<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    min-height:100vh;
    width: 100%;
    background-color: rgb(26, 25, 44);
}
.container{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    max-width: 430px;
    width: 100%;
    background-color: white;
    border-radius: 7px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
}
.container .reset-form{
    padding: 2rem;

}
.reset-form header{
    font-size: 2rem;
    font-weight: 500;
    text-align: center;
    margin-bottom: 1.5rem;
}
.reset-form input{
    height: 60px;
    padding: 0 15px;
    width: 100%;
    font-size: 17px;
    margin-bottom: 1.3rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    outline: none;
}
.reset-form input:focus{
    box-shadow: 0 1px 0 rgba(0,0,0,0.2);

}

.reset-form input.button{
    color: #fff;
    background:rgb(26, 25, 44);
    font-size: 1.2rem;
    font-weight: 500;
    letter-spacing: 1px;
    margin-top: 1.7rem;
    cursor: pointer;
    transition: 0.4s;
}
.reset-form input.button:hover{
    background-color:rgb(49, 54, 72) ;
}

</style>
<body>
    <div class="container">
     <div class="reset-form">
        <header>Reset Password</header>
       <!-- HTML Form -->
<form id="reset-form">
    <input type="password" placeholder="Create a Password" name="newPassword" id="newPassword">
    <input type="password" placeholder="Confirm your password" name="confirmnewpassword" id="confirmnewpassword">
    <input type="submit" class="button" value="Submit">
</form>

<!-- JavaScript -->
<script>
    document.getElementById('reset-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const newPassword = document.getElementById('newPassword').value;
        const confirmnewpassword = document.getElementById('confirmnewpassword').value;

        const queryParams = new URLSearchParams({
            newPassword: newPassword,
            confirmnewpassword: confirmnewpassword,
        });

        const resetToken = window.location.pathname.split('/').pop(); // Extract the reset token from the URL

        fetch(`http://localhost:4000/users/reset-password/${resetToken}?${queryParams}`, {
            method: "POST", // You can use POST or another suitable HTTP method
            headers: {
                "Content-Type": "application/json",
            },
            // The request body can be empty for a GET request with query parameters
            // body: JSON.stringify(dataToSend),
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Password reset successfully');
                window.location.href = '/login.html';
            } else {
                alert('Password failed to reset. Please try again.');
            }
            console.log("API Response:", data);
        })
        .catch(error => {
            console.log("Error:", error);
        });
    });
</script>

</html>
